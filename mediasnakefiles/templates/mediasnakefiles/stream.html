{% extends "base.html" %}

{% block title %}{{ video_file.title }}{% endblock %}

{% block content %}
<h1>{{ video_file.title }}</h1>

<p>
  <a href="{{ ticket.url }}" type="{{ video_file.mimetype }}" class="btn btn-inverted">Direct link</a> (valid for 3 hours)
</p>

<p>
  <video width="640" controls>
    <source src="{{ ticket.url }}" type="{{ video_file.mimetype }}">
    <object data="{{ ticket.url }}" type="{{ video_file.mimetype }}" width="640">
      <embed src="{{ ticket.url }}" width="640">
    </object>
  </video>
</p>
{% endblock %}
