{% extends "mediasnakecomics/base.html" %}

{% block title %}{{ comic.title }}xx [{{ comic.path }}]{% endblock %}

{% block content %}
<div id="comic">
  <img id="image" class="comic-image" src="./{{ active_page }}/">
  <span id="page-number"></span>
</div>
{% endblock %}

{% block extrastyle %}
<style>
#main-container {
    padding-left: 0;
    padding-right: 0;
    width: 100%;
    border: none;
    background-color: #11000A;
}
</style>
{{ block.super }}
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{{ STATIC_URL }}mediasnake/js/django-ajax.js?version={{ MEDIASNAKE_VERSION }}"></script>
<script>
var curPage = {{ active_page }};
var numPages = {{ num_pages }};
var inFlightCalls = 0;
var updateTimeout = null;

var limitRepeats = function(delay, fn) {
   var timerid = null;
   return function() {
      if (timerid) {
          funcall = true;
          return;
      }
      funcall = false;
      timerid = setTimeout(function() {
        if (funcall) {
          fn();
        }
        timerid = null;
      }, delay);
      fn();
   };
}

var setBookmark = function (page) {
    inFlightCalls += 1;
    $.post("./bookmark/", { "page": page }).always(function() {
        inFlightCalls = inFlightCalls > 0 ? (inFlightCalls - 1) : 0;
    });
    return true;
}

var preloadImages = function () {
    if (curPage > 0) {
        var img = new Image();
        img.src = "./" + (curPage-1) + "/";
        inFlightCalls += 1;
        img.onload = function() {
          inFlightCalls = inFlightCalls > 0 ? (inFlightCalls - 1) : 0;
        };
    }
    if (curPage < numPages - 1) {
        var img = new Image();
        inFlightCalls += 1;
        img.onload = function() {
          inFlightCalls = inFlightCalls > 0 ? (inFlightCalls - 1) : 0;
        };
        img.src = "./" + (curPage+1) + "/";
    }
}

var updatePosition = function () {
    if (inFlightCalls == 0) {
        src = $("#image").attr("src");
        new_src = "./" + curPage + "/";
        if (src != new_src) {
	    inFlightCalls += 1;
            $("#image").attr("src", new_src)
	}
        preloadImages();
        $("html, body").animate({scrollTop: $("#image").offset().top}, 200);
        setBookmark(curPage);

        inFlightCalls += 1;
        setTimeout(function() {
            inFlightCalls = inFlightCalls > 0 ? (inFlightCalls - 1) : 0;
        }, 500);
    } else {
        if (updateTimeout == null) {
            updateTimeout = setTimeout(function() {
                updateTimeout = null;
                updatePosition();
            }, 1000);
        }
    }
};

$("#image").load(function () {
   $("#image").css("opacity", 1.0);
   inFlightCalls = inFlightCalls > 0 ? (inFlightCalls - 1) : 0;
});

var pageSkip = function (n) {
    curPage += n;
    if (curPage >= numPages) {
        curPage = numPages - 1;
    }
    if (curPage < 0) {
        curPage = 0;
    }
    window.getSelection().removeAllRanges();
    $("#image").css("opacity", 0.5);
    $("#page-number").text((curPage+1) + " / " + numPages);
    updatePosition();
}

$(document).ready(function () {
    $("html, body").animate({scrollTop: $("#image").offset().top}, 200);
    $("#page-number").text((curPage+1) + " / " + numPages);
});

$("#comic").click(function (event) {
   var posx = $(this).offset().left;
   var posy = $(this).offset().top;
   var w = $(this).width();
   var h = $(this).height();

   if (event.pageX > posx + 3*w/4) {
      pageSkip(-1);
   } 
   else if (event.pageX < posx + w/4) {
      pageSkip(1);
   }
   else if (event.pageY < posy + h/5) {
      pageSkip(-10);
   } 
   else if (event.pageY > posy + 4*h/5) {
      pageSkip(10);
   } 
});

$("#comic").dblclick(function (event) {
   var posx = $(this).offset().left;
   var posy = $(this).offset().top;
   var w = $(this).width();
   var h = $(this).height();

   if (event.pageY < posy + h/5) {
      pageSkip(-999999);
   } 
   else if (event.pageY > posy + 4*h/5) {
      pageSkip(999999);
   } 
});

$(document.documentElement).keypress(function (event) {
    if (event.keyCode == 37) {
        // left
        pageSkip(1);
    } else if (event.keyCode == 39) {
        // right
        pageSkip(-1);
    } else if (event.keyCode == 38) {
        // up
        pageSkip(-10);
    } else if (event.keyCode == 40) {
        // down
        pageSkip(10);
    } else if (event.keyCode == 36) {
        // home
        pageSkip(-9999999);
    } else if (event.keyCode == 35) {
        // end
        pageSkip(9999999);
    }
});
</script>
{% endblock %}
