{% extends "mediasnakebooks/base.html" %}

{% block title %}Books{% endblock %}

{% block content %}
<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
  </tr>
  {% for book in books %}
  <tr>
    <td><a href="{% url 'ebook-pos' book.id 0 %}">{{ book.title }}</a></td>
    <td>{{ book.author }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
